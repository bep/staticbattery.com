routes:
    - route: "^.+\\.(js|css|svg|ttf)$"
      #  cache static assets for 20 years
      headers:
         Cache-Control: "max-age=630720000, no-transform, public"
      gzip: true
    - route: "^.+\\.(png|jpg|webp)$"
      headers:
         Cache-Control: "max-age=630720000, no-transform, public"
      gzip: true
    - route: "^.+\\.(html|xml)$"
      gzip: true
    - route: "^.+\\.(json)$"
      gzip: true
      headers:
        # 1 day.
         Cache-Control: "max-age=86400, no-transform, public"
      
        